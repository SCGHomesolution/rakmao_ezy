                }
                
                // üî• ‡∏´‡∏•‡∏±‡∏á login ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤ - ‡∏î‡∏∂‡∏á rowid ‡∏à‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ
                console.log('‚úÖ Logged in, retrieving rowid...');
                
                let rowid = null;
                
                // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 1: ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å URL hash (#rowid=xxx)
                if (window.location.hash) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    rowid = hashParams.get('rowid');
                    if (rowid) {
                        console.log('üì¶ Found rowid in hash:', rowid);
                    }
                }
                
                // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 2: ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å URL query (?rowid=xxx)
                if (!rowid) {
                    const urlParams = new URLSearchParams(window.location.search);
                    rowid = urlParams.get('rowid');
                    if (rowid) {
                        console.log('üì¶ Found rowid in query:', rowid);
                    }
                }
                
                // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 3: ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å localStorage
                if (!rowid) {
                    rowid = localStorage.getItem('saved_rowid');
                    if (rowid) {
                        console.log('üì¶ Found rowid in localStorage:', rowid);
                    }
                }
                
                // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 4: ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å sessionStorage
                if (!rowid) {
                    rowid = sessionStorage.getItem('saved_rowid');
                    if (rowid) {
                        console.log('üì¶ Found rowid in sessionStorage:', rowid);
                    }
                }
                
                // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 5: ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å liff.state
                if (!rowid) {
                    try {
                        const context = liff.getContext();
                        if (context && context.liffState) {
                            const stateData = JSON.parse(decodeURIComponent(context.liffState));
                            rowid = stateData.rowid;
                            if (rowid) {
                                console.log('üì¶ Found rowid in liff.state:', rowid);
                            }
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Could not parse liff.state');
                    }
                }
                
                // üî• ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠ rowid ‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó URL
                if (rowid) {
                    const currentUrl = new URL(window.location.href);
                    
                    // ‡∏•‡∏ö hash ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
                    currentUrl.hash = '';
                    
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏° rowid ‡πÄ‡∏Ç‡πâ‡∏≤ query parameter
                    currentUrl.searchParams.set('rowid', rowid);
                    
                    // ‡∏•‡∏ö liff parameters ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô
                    currentUrl.searchParams.delete('liff.state');
                    currentUrl.searchParams.delete('liff.referrer');
                    
                    console.log('üîÑ Updating URL to:', currentUrl.toString());
                    window.history.replaceState({}, '', currentUrl.toString());
                } else {
                    console.warn('‚ö†Ô∏è rowid not found in any storage!');
                }
                
                showLoading('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå...');
                const profile = await liff.getProfile();
                showUserInfo(profile);
                return true;
                
            } catch (error) {
                throw error;
            }
        }
        
        async function initializeLiff() {
            try {
                showLoading('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF...');
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ LIFF SDK ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
                if (typeof liff === 'undefined') {
                    throw new Error('LIFF SDK ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ');
                }
                
                await liff.init({ liffId: LIFF_ID });
                await handleLoginState();
                
            } catch (error) {
                console.error('LIFF Error:', error);
                document.getElementById('loading').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('redirectInfo').style.display = 'none';
                document.getElementById('loadingMessage').innerHTML = 
                    `<span class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</span><br><br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á`;
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô
            document.getElementById('confirmBtn').addEventListener('click', function() {
                this.disabled = true;
                redirectToApp();
            });
            
           // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å (‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ)
document.getElementById('cancelBtn').addEventListener('click', function () {
  closeInAppBrowser();
});
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF
            initializeLiff();
        });
        
        // Handle page visibility change (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å login)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && typeof liff !== 'undefined') {
                setTimeout(() => {
                    if (liff.isLoggedIn()) {
                        handleLoginState();
                    }
                }, 1000);
            }
        });
        
        // Handle window focus (backup ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å login)
        window.addEventListener('focus', function() {
            if (typeof liff !== 'undefined') {
                setTimeout(() => {
                    if (liff.isLoggedIn()) {
                        handleLoginState();
                    }
                }, 1000);
            }
        });
        
        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ functions ‡πÄ‡∏õ‡πá‡∏ô global
        window.sendToGlideAPI = sendToGlideAPI;
        window.forceCloseWindow = forceCloseWindow;
        window.closeInAppBrowser = closeInAppBrowser;
        window.tryAlternativeCloseMethods = tryAlternativeCloseMethods;
        window.tryLiffClose = tryLiffClose;
        window.showManualCloseMessage = showManualCloseMessage;
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e.error);
        });
    </script>
