<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF Bridge</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="loading">กำลังโหลด...</div>
    
    <script>
        const LIFF_ID = '2008146540-vb4OMaMV';
        const GLIDE_URL = 'https://ezyrfq.glide.page';
        
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                
                // สร้าง URL พร้อม parameters
                const params = new URLSearchParams({
                    userId: profile.userId,
                    name: profile.displayName,
                    picture: profile.pictureUrl || '',
                    timestamp: Date.now()
                });
                
                window.location.href = `${GLIDE_URL}?${params}`;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerText = 'เกิดข้อผิดพลาด กรุณาลองใหม่';
            }
        }

        window.onload = main;
    </script>
</body>
</html>
