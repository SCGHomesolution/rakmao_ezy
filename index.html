        function saveUrlParameters() {

            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
                console.log(`üíæ Saved parameter: ${key} = ${value}`);

        function buildUrlWithParams(baseUrl, params) {
            if (!params || Object.keys(params).length === 0) {

            const url = new URL(baseUrl);
            for (const [key, value] of Object.entries(params)) {
                url.searchParams.set(key, value);
            }
            
            console.log('üîó Built URL with parameters:', url.toString());
            return url.toString();
        }

                    `<button onclick="location.reload()" class="confirm-btn">‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>`;
            } finally {
                isInitializing = false;
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // üî• ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ pending redirect ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà (‡∏Å‡∏£‡∏ì‡∏µ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å history.back())
            const pendingRedirect = sessionStorage.getItem('pendingRedirect');
            if (pendingRedirect) {
                console.log('üîÑ Found pending redirect:', pendingRedirect);
                sessionStorage.removeItem('pendingRedirect');
                window.location.replace(pendingRedirect);
                return;
            }
            
            // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô
            document.getElementById('confirmBtn').addEventListener('click', function() {
                this.disabled = true;
                redirectToApp();
            });
            
            // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
            document.getElementById('cancelBtn').addEventListener('click', function() {
                forceCloseWindow();
            });
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF
            initializeLiff();
        });
        
        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô login loop
        let hasHandledVisibilityChange = false;
        
        document.addEventListener('visibilitychange', function() {
            const isLoggingIn = sessionStorage.getItem('isLoggingIn') === 'true';
            
            if (!document.hidden && typeof liff !== 'undefined' && !hasHandledVisibilityChange && isLoggingIn) {
                console.log('üëÅÔ∏è Visibility changed - checking login...');
                hasHandledVisibilityChange = true;
                
                setTimeout(() => {
                    if (liff.isLoggedIn() && !isLoggedIn) {
                        handleLoginState();
                    }
                    hasHandledVisibilityChange = false;
                }, 1000);
            }
        });
        
        let hasFocusHandled = false;
        
        window.addEventListener('focus', function() {
            const isLoggingIn = sessionStorage.getItem('isLoggingIn') === 'true';
            
            if (typeof liff !== 'undefined' && !hasFocusHandled && isLoggingIn) {
                console.log('üéØ Window focused - checking login...');
                hasFocusHandled = true;
                
                setTimeout(() => {
                    if (liff.isLoggedIn() && !isLoggedIn) {
                        handleLoginState();
                    }
                    hasFocusHandled = false;
                }, 1500);
            }
        });
        
        // Global functions
        window.sendToGlideAPI = sendToGlideAPI;
        window.closeAndRedirectToGlide = closeAndRedirectToGlide;
        window.forceCloseWindow = forceCloseWindow;
        
        // Error handler
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e.error);
        });
        
        // üî• Handle pageshow event (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iOS back button)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('üìÑ Page restored from cache');
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ó‡∏≥ webhook ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
                const webhookSuccess = sessionStorage.getItem('webhookSuccess');
                if (webhookSuccess === 'true') {
                    console.log('‚úÖ Webhook already completed, redirecting...');
                    sessionStorage.removeItem('webhookSuccess');
                    closeAndRedirectToGlide();
                }
            }
        });
    </script>
