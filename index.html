<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF Bridge</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00c851, #00ff41);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .loading {
            display: block;
        }
        
        .user-info {
            display: none;
        }
        
        .debug-info {
            display: none;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            word-break: break-all;
        }
        
        .debug-toggle {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00c851;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #00c851;
            display: block;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .user-id {
            font-size: 14px;
            color: #666;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 30px;
            word-break: break-all;
        }
        
        .confirm-btn {
            background: #00c851;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        
        .confirm-btn:hover {
            background: #00a844;
        }
        
        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .cancel-btn:hover {
            background: #c82333;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .success {
            color: #00c851;
            font-weight: bold;
        }
        
        .redirecting {
            color: #ff6b35;
            font-weight: bold;
        }
        
        .countdown {
            font-size: 20px;
            color: #00c851;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Debug Toggle -->
        <button id="debugToggle" class="debug-toggle">üêõ Show Debug</button>
        
        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info">
            <strong>Debug Information:</strong><br>
            <div id="debugContent"></div>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div id="loadingMessage" class="message">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö LINE...</div>
        </div>
        
        <!-- User Info State -->
        <div id="userInfo" class="user-info">
            <img id="profileImage" class="profile-image" src="" alt="Profile Picture">
            <div id="userName" class="user-name"></div>
            <div id="userId" class="user-id"></div>
            
            <div class="message" style="margin-bottom: 20px;">
                ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÅ‡∏≠‡∏õ‡∏û‡∏•‡∏¥‡πÄ‡∏Ñ‡∏ä‡∏±‡∏ô?
            </div>
            
            <button id="confirmBtn" class="confirm-btn">
                ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÅ‡∏≠‡∏õ‡∏û‡∏•‡∏¥‡πÄ‡∏Ñ‡∏ä‡∏±‡∏ô
            </button>
            
            <button id="cancelBtn" class="cancel-btn">
                ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
            </button>
        </div>
    </div>
    
    <script>
        const LIFF_ID = '2008146540-vb4OMaMV';
        const GLIDE_URL = 'https://ezyrfq.glide.page';
        
        let userProfile = null;
        let debugMode = false;
        
        function addDebugLog(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<br>[${timestamp}] ${message}`;
            console.log(`[DEBUG] ${message}`);
        }
        
        function showLoading(message) {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            addDebugLog(`Loading: ${message}`);
        }
        
        function showUserInfo(profile) {
            userProfile = profile;
            
            addDebugLog(`Profile loaded: ${JSON.stringify(profile, null, 2)}`);
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
            document.getElementById('profileImage').src = profile.pictureUrl || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23ddd"/><text x="50" y="55" font-family="Arial" font-size="14" fill="%23999" text-anchor="middle">No Image</text></svg>';
            document.getElementById('userName').textContent = profile.displayName || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠';
            document.getElementById('userId').textContent = `User ID: ${profile.userId}`;
            
            // ‡∏ã‡πà‡∏≠‡∏ô loading ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á user info
            document.getElementById('loading').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
        }
        
        function redirectToApp() {
            if (!userProfile) {
                addDebugLog('ERROR: No user profile found');
                return;
            }
            
            showLoading('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á...');
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö template string
            const userId = userProfile.userId || '';
            const userName = userProfile.displayName || '';
            const profileImg = userProfile.pictureUrl || '';
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á template string ‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö {{userid,username,profileimg}}
            const templateData = `{{${userId},${userName},${profileImg}}}`;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á URL ‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà
            const redirectUrl = `${GLIDE_URL}/dl/818fd2?id=${encodeURIComponent(templateData)}`;
            
            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ß‡πâ‡πÉ‡∏ô localStorage ‡∏Å‡πà‡∏≠‡∏ô redirect (‡∏™‡∏≥‡∏£‡∏≠‡∏á)
            const userDataForGlide = {
                userId: userId,
                name: userName,
                picture: profileImg,
                timestamp: Date.now(),
                templateFormat: templateData
            };
            
            try {
                localStorage.setItem('lineUserProfile', JSON.stringify(userDataForGlide));
                addDebugLog('User data saved to localStorage');
            } catch (e) {
                addDebugLog('Failed to save to localStorage: ' + e.message);
            }
            
            addDebugLog(`Template Data: ${templateData}`);
            addDebugLog(`Redirect URL: ${redirectUrl}`);
            
            // ‡πÅ‡∏™‡∏î‡∏á countdown
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                document.getElementById('loadingMessage').innerHTML = 
                    `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÉ‡∏ô <span class="countdown">${countdown}</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ...`;
                
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    addDebugLog('Redirecting now...');
                    
                    // ‡πÅ‡∏™‡∏î‡∏á URL ‡∏ó‡∏µ‡πà‡∏à‡∏∞ redirect ‡πÑ‡∏õ
                    document.getElementById('loadingMessage').innerHTML = 
                        `<div class="redirecting">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏õ...<br><small style="font-size:12px;word-break:break-all;">${redirectUrl}</small></div>`;
                    
                    // ‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£ redirect ‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
                    if (liff.isInClient()) {
                        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö LINE Internal Browser
                        addDebugLog('Using liff.openWindow for internal browser');
                        liff.openWindow({
                            url: redirectUrl,
                            external: false
                        });
                    } else {
                        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö External Browser
                        addDebugLog('Using window.location for external browser');
                        window.location.href = redirectUrl;
                    }
                    
                    // Backup: ‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ window.location.replace
                    setTimeout(() => {
                        addDebugLog('Backup redirect using window.location.replace');
                        window.location.replace(redirectUrl);
                    }, 2000);
                }
            }, 1000);
        }
        
        function closeLiff() {
            addDebugLog('Closing LIFF window');
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
            }
        }
        
        async function handleLoginState() {
            try {
                addDebugLog('Checking login state...');
                
                if (!liff.isLoggedIn()) {
                    addDebugLog('User not logged in, redirecting to login...');
                    showLoading('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö LINE...');
                    liff.login();
                    return false;
                }
                
                addDebugLog('User is logged in, getting profile...');
                showLoading('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå...');
                
                const profile = await liff.getProfile();
                showUserInfo(profile);
                return true;
                
            } catch (error) {
                addDebugLog(`Login state error: ${error.message}`);
                throw error;
            }
        }
        
        async function initializeLiff() {
            try {
                addDebugLog(`Initializing LIFF with ID: ${LIFF_ID}`);
                addDebugLog(`Current URL: ${window.location.href}`);
                addDebugLog(`User Agent: ${navigator.userAgent}`);
                
                showLoading('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF...');
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ LIFF SDK ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
                if (typeof liff === 'undefined') {
                    throw new Error('LIFF SDK ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ');
                }
                
                await liff.init({ liffId: LIFF_ID });
                addDebugLog('LIFF initialized successfully');
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏†‡∏≤‡∏û‡πÅ‡∏ß‡∏î‡∏•‡πâ‡∏≠‡∏°
                addDebugLog(`Is in client: ${liff.isInClient()}`);
                addDebugLog(`LIFF version: ${liff.getVersion()}`);
                addDebugLog(`OS: ${liff.getOS()}`);
                
                await handleLoginState();
                
            } catch (error) {
                addDebugLog(`LIFF initialization error: ${error.message}`);
                console.error('LIFF Error:', error);
                
                document.getElementById('loading').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loadingMessage').innerHTML = 
                    `<span class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</span><br><br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Debug Information`;
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('DOM Content Loaded');
            
            // Debug Toggle
            document.getElementById('debugToggle').addEventListener('click', function() {
                debugMode = !debugMode;
                const debugInfo = document.getElementById('debugInfo');
                if (debugMode) {
                    debugInfo.style.display = 'block';
                    this.textContent = 'üêõ Hide Debug';
                } else {
                    debugInfo.style.display = 'none';
                    this.textContent = 'üêõ Show Debug';
                }
            });
            
            // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô
            document.getElementById('confirmBtn').addEventListener('click', function() {
                addDebugLog('Confirm button clicked');
                this.disabled = true;
                redirectToApp();
            });
            
            // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
            document.getElementById('cancelBtn').addEventListener('click', function() {
                addDebugLog('Cancel button clicked');
                closeLiff();
            });
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF
            initializeLiff();
        });
        
        // Handle page visibility change (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å login)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && typeof liff !== 'undefined') {
                addDebugLog('Page became visible, checking login state...');
                setTimeout(() => {
                    if (liff.isLoggedIn()) {
                        handleLoginState();
                    }
                }, 1000);
            }
        });
        
        // Handle window focus (backup ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å login)
        window.addEventListener('focus', function() {
            if (typeof liff !== 'undefined') {
                addDebugLog('Window focused, checking login state...');
                setTimeout(() => {
                    if (liff.isLoggedIn()) {
                        handleLoginState();
                    }
                }, 1000);
            }
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            addDebugLog(`Global error: ${e.error?.message || e.message}`);
            console.error('Global Error:', e.error);
        });
        
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° URL parameters ‡πÉ‡∏ô debug info ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            addDebugLog(`URL Parameters: ${JSON.stringify(params, null, 2)}`);
        });
    </script>
</body>
